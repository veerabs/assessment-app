<!DOCTYPE html>
<html>
<head>
  <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
    -->
  <!-- Removing 'unsafe-eval'. If needed, I will figure out a way around it  -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com http://assessment.express 'unsafe-eval' 'unsafe-inline' ws://*; style-src 'self' 'unsafe-inline'; media-src *
  'self' data: gap: https://ssl.gstatic.com http://assessment.express ; img-src *   data: gap: https://ssl.gstatic.com http://assessment.express ">

  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link rel="stylesheet" href="lib/font-awesome-4.5.0/css/font-awesome.min.css" />

  <title>Assessment Express</title>
</head>

<body class="theme-none">
  <!-- Status bar overlay for full screen mode (PhoneGap) -->
  <div class="statusbar-overlay"></div>

  <!-- Panels overlay-->
  <div class="panel-overlay"></div>
  <!-- Left panel with cover effect-->
  <div class="panel panel-left panel-cover">
    <!--<div class="content-block">-->
    <div class="content-block-title">Menu</div>
    <div class="list-block">
      <ul>
        <li>

        </li>
        <li>
          <a href="#" class="logout-link item-content list-panel-all close-panel item-link">
            <div class="item-inner">
              <div class="item-title">Logout</div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Views -->
  <div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Top Navbar-->

      <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
      <div class="pages navbar-through toolbar-through">
        <!-- Page, "data-page" contains page name -->
        <div data-page="index" class="page" id="index-page">
          <!-- Scrollable page content -->
          <div class="page-content">
          <div class="content-block">
             <div class="content-block-title"><div class='logo'><img src='img/scb.png' /></div></div>
             <form action="#" method="GET" id="login">
              <div class="list-block">
                <ul>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class='username'><img src='img/user.png' /></div>
                      <div class="username-input">
                        <input type="text" name="username" placeholder="Username"/>
                      </div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class='password'><img src='img/lock.png' /></div>
                      <div class="password-input">
                        <input type="password" name="password" placeholder="Password"/>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="list-block login-button-area">
                  <a href='#' onclick='login_click(this)' class="login-button login-submit"  value="Sign In"><img src='img/login.png' /></a>
              </div>
              <div class="sign-up"><a href="#"  onclick="register()" class="signup-link">Sign up here.</a></div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script type="text/template7" id="loginpage">
  <div data-page="index" class="page" id="index-page">
    <!-- Scrollable page content -->
    <div class="page-content">
    <div class="content-block">
       <div class="content-block-title"><div class='logo'><img src='img/scb.png' /></div></div>
       <form action="#" method="GET" id="login">
        <div class="list-block">
          <ul>
            <li class="item-content">
              <div class="item-inner">
                <div class='username'><img src='img/user.png' /></div>
                <div class="username-input">
                  <input type="text" name="username" placeholder="Username"/>
                </div>
              </div>
            </li>
            <li class="item-content">
              <div class="item-inner">
                <div class='password'><img src='img/lock.png' /></div>
                <div class="password-input">
                  <input type="password" name="password" placeholder="Password"/>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="list-block login-button-area">
            <a href='#' onclick='login_click(this)' class="login-button login-submit"  value="Sign In"><img src='img/login.png' /></a>
        </div>
        <div class="sign-up"><a href="#"  onclick="register()" class="signup-link">Sign up here.</a></div>
      </form>
      </div>
    </div>

</script>


<script type="text/template7" id="register">
    <div class="page" data-page="register" id="register-page">
        <div class="page-content">
         <div class="content-block">
           <div class="content-block-title"><div class='logo'><img src='img/scb.png' /></div></div>
           <form action="#" method="POST" id="register">
              <div class="list-block">
                <ul>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class='name'><img src='img/user.png' /></div>
                      <div class="name-input">
                        <input type="text" name="student[name]" placeholder="Name"/>
                      </div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class='username'><img src='img/user.png' /></div>
                      <div class="username-input">
                        <input type="text" name="student[username]" placeholder="Username"/>
                      </div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class='password'><img src='img/lock.png' /></div>
                      <div class="password-input">
                        <input type="password" name="student[password]" placeholder="Password"/>
                      </div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class='password'><img src='img/lock.png' /></div>
                      <div class="password-input">
                        <input type="password" name="student[password_confirmation]" placeholder="Retype Password"/>
                      </div>
                    </div>
                  </li>

                </ul>
              </div>
              <input type="hidden" name="student[email]" value="unused@scb.co.th" />
              <div class="list-block login-button-area">
                    <a href='#' onclick='signup(this)' class="login-button login-submit" value="Sign Up"><img src='img/signup.png' /></a>
              </div>
              <div class="sign-up"><a href="#" class="back link signup-link">Login here.</a></div>
            </form>
        </div>
      </div>
    </div>
  </script>

  <script type="text/template7" id="trainings">


    <div class="page" data-page="trainings">
        <!-- Fixed navbar for Material theme -->
        {{#if @global.material}}
           <div class="navbar">
            <div class="navbar-inner" data-page="index">
              <div class="center sliding"></div>
            </div>
          </div>
        {{/if}}

        <div class="page-content">
         <div class="content-block">
         <form action="#" method="GET" id="submit_training_code">
          <div class="list-block">
            <ul class='add-training-list'>
                <li><span class='add-training-title'>Join new training.</span></li>
                <li><span class='enter-code'>Please enter the training code.</span></li>
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title label"></div>
                      <div class="item-input" style='text-align:center;'>
                        <input type="text" class='training-code' name="training_code" placeholder="Training Code">
                       </div>
                    </div>
                  </div>
                   <a href='#' onclick='add_training(this)' class="login-button login-submit"><img src='img/joinnow.png' /></a>

              </li>
            </ul>
          </div>
        </form>
        <div class="">
          <div class="list-block media-list">
            <ul>
              {{#each trainings}}
                <li>
                  <a href="#" class="item-link item-content student_training_evaluation_link" style="padding-left: 0px !important;"
                    data-item="{{this.id}}">
                  <div class="card my-card" data-item="{{this.id}}">
                    <div class="card-header my-card bold" data-item="{{this.id}}">{{this.training.name}}</div>
                    <div class="card-content" data-item="{{this.id}}">
                      <div class="card-content-inner left" data-item="{{this.id}}">{{this.training.description}}</div>
                    </div>
                  </div>
                  </a>
                </li>
              {{/each}}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/template7" id="student_training_evaluations">
    <!-- Dynamic navbar for iOS theme -->

    <div class="page" data-page="student_training_evaluations">
        <!-- Fixed navbar for Material theme -->
        {{#if @global.material}}
           <div class="navbar">
            <div class="navbar-inner" data-page="index">
              <div class="left"><a href="#" class="link back"><img src="img/back.png" /></i></a></div>
              <div class="center sliding"></div>
              <div class="right"><a href="#" class="link refresh"><img src="img/refresh.png" /></i></a></div>
            </div>
          </div>
        {{/if}}
        <div class="page-content">
          <div class="list-block media-list">
            <div class='choose-assessment'>Select a set to take assessment:</div>
            <ul class='assessments-list'>
            <li ></li>
              {{#each student_training_evaluations}}
              <li>
                {{#js_compare "this.status === 1"}}
                <a href="#" class="take-assessment-button"  data-item="{{this.id}}" >
                  <div class="card" data-item="{{this.id}}">
                    <div class="card-content" data-item="{{this.id}}">
                      <div class="card-content-inner" data-item="{{this.id}}">
                        <div class="track-name"  data-item="{{this.id}}">{{this.evaluation.name}}
                        </div>
                      </div>
                    </div>
                </div>
                </a>
                {{else}}
                {{/js_compare }}
              </li>
              {{/each}}
            </ul>
          </div>
        </div>
    </div>
  </script>


  <script type="text/template7" id="radio_question">
    <!-- Dynamic navbar for iOS theme -->
    {{#if @global.ios}}
    <div class="navbar">
        <div class="navbar-inner">
          <div class="left"><a href="#" class="link back"><img src="img/back.png" /></i></a></div>
          <div class="center sliding"></div>
        </div>
    </div>
    {{/if}}

    <div class="page" data-page="radio_question">
        <!-- Fixed navbar for Material theme -->
        {{#if @global.material}}
           <div class="navbar">
            <div class="navbar-inner" data-page="index">
          <div class="left"><a href="#" class="link back"><img src="img/back.png" /></i></a></div>
          <div class="center sliding"></div>
            </div>
          </div>
        {{/if}}

        <div class="page-content">
        <div class="content-block">

        <form action="#" method="GET" id="submit_radioanswer_{{question.id}}">

          <h4>{{question.text}}</h4>
          <div class="list-block">
            <ul>
              {{#each question.answer_choices}}
                <li>
                  <label class="label-radio item-content">
                    <input type="radio" data-item="{{this.question_id}}" clas="radio_answer_{{this.question_id}}" name="radio_answer" id="radio_answer_{{this.question_id}}_{{this.id}}" required value="{{this.id}}">
                    <div class="item-media">
                      <i class="icon icon-form-radio"></i>
                    </div>
                    <div class="item-inner">
                      <div class="">{{this.text}}</div>
                    </div>
                  </label>
                </li>
              {{/each}}
            </ul>
          </div>
          <div class="next-group">
            <input type="hidden" id="student_training_evaluation_id" value="{{student_training_evaluation_id}}" />
            <input type="hidden" id="question_id" value="{{question.id}}" />
            <!--<input type="submit" onclick="submit_radioanswer(this)" class="button button-big button-fill answer-submit" value="Next" />-->
            <a href='#' onclick='submit_radioanswer(this)' class="login-button login-submit"><img src='img/next.png' /></a>

            <!--<input type='button' value='Next' onclick="submit_radioanswer(this)" />-->
          </div>
        </form>
        </div>
      </div>
    </div>
  </script>

  <script type="text/template7" id="checkbox_question">
    <!-- Dynamic navbar for iOS theme -->
    {{#if @global.ios}}
    <div class="navbar">
        <div class="navbar-inner">
          <div class="left"><a href="#" class="link back"><img src="img/back.png" /></i></a></div>
          <div class="center sliding"></div>
        </div>
    </div>
    {{/if}}

    <div class="page" data-page="checkbox_question">
        <!-- Fixed navbar for Material theme -->
        {{#if @global.material}}

              <div class="left"><a href="#" class="link back"><img src="img/back.png" /></i></a></div>
              <div class="center sliding"></div>
            </div>
          </div>
        {{/if}}


        <div class="page-content">
        <div class="content-block">

            <!--<input type="submit" class="button button-big button-fill answer-submit" value="Next" />-->
            <a href='#' onclick='submit_checkanswer(this)' class="login-button login-submit"><img src='img/next.png' /></a>
            <!--<input type='button' value='Next' onclick="submit_checkanswer(this)" />-->
          </div>
        </form>
        </div>
      </div>
    </div>

  <script type="text/template7" id="text_question">
    <!-- Dynamic navbar for iOS theme -->
    {{#if @global.ios}}
    <div class="navbar">
        <div class="navbar-inner">
          <div class="left"><a href="#" class="link back"><img src="img/back.png" /></i></a></div>
          <div class="center sliding"></div>
        </div>
    </div>
    {{/if}}

    <div class="page" data-page="text_question">
        <!-- Fixed navbar for Material theme -->
        {{#if @global.material}}

            <div class="navbar-inner" data-page="index">
              <div class="left"><a href="#" class="link back"><img src="img/back.png" /></i></a></div>
              <div class="center sliding"></div>
            </div>
          </div>
        {{/if}}
        <div class="page-content">
        <div class="content-block">

        <form action="#" method="" id="submit_textanswer_{{question.id}}">

          <h4>{{question.text}}</h4>
          <div class="list-block">
            <ul>
                <li class="align-top">
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title label"></div>
                      <div class="item-input">
                          <textarea id="text_answer_{{question.id}}" placeholder="Your answer here..."></textarea>
                      </div>
                    </div>

            </ul>
          </div>
          <div class="next-group">
            <input type="hidden" id="student_training_evaluation_id" value="{{student_training_evaluation_id}}" />

          </div>
        </form>
        </div>
      </div>
    </div>
  </script>

  <script type="text/javascript" src="cordova.js"></script>
